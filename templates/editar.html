<!DOCTYPE html>
<html>
<head>
    <title>Editar Item</title>
</head>
<body>
    <h1>Editar Item</h1>
    <form action="/editar/{{ item.id }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ item.nome }}">
        <br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="{{ item.descricao }}">
        <br>
        <input type="submit" value="Atualizar">
    </form>
    <br>
    <a href="/listar">Cancelar</a>
</body>
</html>
